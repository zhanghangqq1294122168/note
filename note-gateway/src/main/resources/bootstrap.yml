spring:
  application:
    name: note-gateWay
  # 配置中心
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: note-config
      profile: eureka
      name: note
server:
  port: 8888



